name: Send Slack Message
description: Sends a direct message to a Slack channel

on: [push]

jobs:
  send_message:
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack Message
        uses: andrewsosa/send-slack-message@v1.0.0
        with:
          slack-bot-token: ${{ secrets.SLACK_BOT_TOKEN }}
          slack-user-id: SLACK_USER_ID
          message: "It's alive :rocket::rocket:"
